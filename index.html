<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="imagenes/logo.png" class="logo-alura" alt="Logo Alura">
    </header>
    <main>
    <section>
        <textarea type="text" class="textarea-izq" cols="40" rows="6" placeholder="Ingrese su texto aquí."></textarea>
        <h6><img src="imagenes/exclamation.png" class="exclamacion">Sólo letras minúsculas y sin acentos</h6>
        <div>
            <button type="button" class="boton-encriptar" onclick="btnEncriptar()" >Encriptar</button>
            <button type="button" class="boton-desencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
            
        </div>
    </section>

    <section>
        
        <div class="caja-derecha">
            <textarea type="text" class="textarea-der" cols="18" rows="8" id="textoEncriptado"></textarea> 
            <button type="button" class="boton-copiar" onclick="btnCopiar()">Copiar</button>
        </div>

        <div class="rectangulo" id="rectan" onclick="areaOcultar()">
            <img src="imagenes/muneco.png" alt="muñeco" class="img-muneco">
            <p class="mensaje-rectangulo">Ningún mensaje fue encontrado</p>
            <p class="aclaracion-rectangulo">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
